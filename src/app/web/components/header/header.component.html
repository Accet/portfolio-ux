<div class="nav-container fixed-top" [class.sticky]="isStickied$ | async" [class.fill]="navBarOpen">
	<div class="wrap"></div>
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container no-pad">
			<a class="navbar-brand" [routerLink]="['/']">
				<ng-container *ngIf="user$ | async; let user; else: loader">
					<div class="d-flex align-items-center justify-content-between">
						<span>{{ user.displayName | uppercase }}</span>
					</div>
				</ng-container>
			</a>

			<button class="navbar-toggler" type="button" aria-label="Toggle navigation" (click)="toggleNavbar()">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse main-link-container justify-content-end" [class.show]="navBarOpen">
				<app-navigation-links navMode="navbar-nav" (navItemSelected)="handleNavItemActivated()"></app-navigation-links>
			</div>
		</div>
	</nav>
</div>

<ng-template #loader>
	<app-ghost-block w="17" h="2.6"></app-ghost-block>
</ng-template>
