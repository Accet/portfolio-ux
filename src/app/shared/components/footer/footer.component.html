<script src="../custom-notification/custom-notification.component.ts"></script>
<footer class="mt-auto">
	<div class="container">
		<div class="d-flex justify-content-between align-items-center flex-sm-row">
			<ul
				class="list-unstyled list-inline footer-links mb-0 d-flex justify-content-between align-items-center flex-sm-row"
			>
				<ng-container *ngIf="user$ | async; let user; else: loader">
					<li class="list-inline-item">
						<a (click)="sendEvent('download')" target="_blank" [href]="user?.resume?.url">
							<div class="link d-flex flex-row info align-items-center">
								<mat-icon [svgIcon]="'download'"></mat-icon>
								<div class="ml-2">Download resume</div>
							</div>
						</a>
					</li>
					<li class="list-inline-item" *ngIf="user?.social?.linkedIn">
						<a (click)="sendEvent('linkedin')" class="mr-3" [href]="user?.social?.linkedIn" target="_blank">
							<mat-icon [svgIcon]="'linked'"></mat-icon>
						</a>
					</li>
					<li class="list-inline-item" *ngIf="user?.social?.medium">
						<a (click)="sendEvent('medium_profile')" class="mr-3" [href]="user?.social?.medium" target="_blank">
							<mat-icon [svgIcon]="'medium'"></mat-icon>
						</a>
					</li>
					<li class="list-inline-item" *ngIf="user?.social?.github">
						<a (click)="sendEvent('github_profile')" class="mr-3" [href]="user?.social?.github" target="_blank">
							<mat-icon [svgIcon]="'github'"></mat-icon>
						</a>
					</li>
				</ng-container>
			</ul>
			<div class="d-flex flex-column info align-items-end">
				<div>{{ year }} &copy; Eugene Havrylov</div>
			</div>
		</div>
	</div>
</footer>
<ng-template #loader>
	<li class="list-inline-item mr-3">
		<app-ghost-block w="9" h="1.5"></app-ghost-block>
	</li>
	<li class="list-inline-item mr-3">
		<app-ghost-block w="1.5" h="1.5"></app-ghost-block>
	</li>
	<li class="list-inline-item">
		<app-ghost-block w="1.5" h="1.5"></app-ghost-block>
	</li>
</ng-template>
