<div class="dashboard-wrapper" appScrollSpy (stickySet)="setSticky($event)" [class.sticky-nav]="isStickied">
	<div>
		<app-header [isStickied]="isStickied"></app-header>
		<div class="container no-pad">
			<app-navigation-links *ngIf="!isStickied" navMode="nav"></app-navigation-links>
		</div>

		<div appBlurredModal>
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
