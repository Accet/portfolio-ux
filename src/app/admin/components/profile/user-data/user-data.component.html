<div class="reset-container">
	<label>User info</label>
	<form [formGroup]="userForm" class="mt-3">
		<div class="d-flex flex-column justify-content-around align-items-start form-group">
			<mat-form-field class="form-input">
				<input
					matInput
					placeholder="Full name"
					required
					type="text"
					id="user-displayName"
					formControlName="displayName"
				/>
			</mat-form-field>
			<div
				*ngIf="userForm.get('displayName').touched && userForm.get('displayName').hasError('required')"
				class="text-danger form-error"
			>
				{{ 'Display name is required' }}
			</div>
			<div
				*ngIf="userForm.get('displayName').touched && userForm.get('displayName').hasError('pattern')"
				class="text-danger form-error"
			>
				{{ 'Display name is invalid' }}
			</div>
		</div>

		<div class="d-flex flex-row align-items-center justify-content-between">
			<h3 class="mb-0">Contact info</h3>
			<mat-divider class="flex-grow-1 ml-3"></mat-divider>
		</div>

		<div class="mt-3 d-flex flex-row align-items-center justify-content-between">
			<div class="col-6 pl-0 d-flex flex-column justify-content-around align-items-start form-group">
				<mat-form-field class="form-input">
					<input #mobileEl matInput placeholder="Phone number" type="tel" id="user-phone" formControlName="phone" />
				</mat-form-field>
				<div
					*ngIf="userForm.get('phone').touched && userForm.get('phone').hasError('valid')"
					class="text-danger form-error"
				>
					{{ 'Invalid phone number' }}
				</div>
			</div>
			<div class="col-6 pr-0 d-flex flex-column justify-content-around align-items-start form-group">
				<mat-form-field class="form-input">
					<input matInput placeholder="Skype contact link" type="text" id="user-skype" formControlName="skype" />
					<button
						mat-button
						*ngIf="userForm.get('skype').value"
						matSuffix
						mat-icon-button
						aria-label="Clear Skype"
						(click)="clearValue(userForm.get('skype'))"
					>
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center justify-content-between">
			<h3 class="mb-0">Social-media info</h3>
			<mat-divider class="flex-grow-1 ml-3"></mat-divider>
		</div>

		<div class="mt-3 d-flex flex-column align-items-center justify-content-between">
			<div class="col-9 px-0 d-flex flex-column justify-content-around align-items-start form-group">
				<mat-form-field class="form-input">
					<input matInput placeholder="LinkedIn link" type="text" id="user-linkedIn" formControlName="linkedIn" />
					<button
						mat-button
						*ngIf="userForm.get('linkedIn').value"
						matSuffix
						mat-icon-button
						aria-label="Clear link to linkedIn"
						(click)="clearValue(userForm.get('linkedIn'))"
					>
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>
			</div>
			<div class="col-9 px-0 d-flex flex-column justify-content-around align-items-start form-group">
				<mat-form-field class="form-input">
					<input matInput placeholder="Medium link" type="text" id="user-medium" formControlName="medium" />
					<button
						mat-button
						*ngIf="userForm.get('medium').value"
						matSuffix
						mat-icon-button
						aria-label="Clear link to Medium"
						(click)="clearValue(userForm.get('medium'))"
					>
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>
			</div>
			<div class="col-9 px-0 d-flex flex-column justify-content-around align-items-start form-group">
				<mat-form-field class="form-input">
					<input matInput placeholder="GitHub link" type="text" id="user-github" formControlName="github" />
					<button
						mat-button
						*ngIf="userForm.get('github').value"
						matSuffix
						mat-icon-button
						aria-label="Clear link to GitHub"
						(click)="clearValue(userForm.get('github'))"
					>
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>
			</div>
		</div>

		<div class="d-flex flex-row align-items-center justify-content-between">
			<h3 class="mb-0">Upload resume</h3>
			<mat-divider class="flex-grow-1 ml-3"></mat-divider>
		</div>
		<div class="mt-3 d-flex flex-row align-items-center justify-content-center">
			<app-file-upload [mode]="uploadType.RESUME"></app-file-upload>
		</div>
		<div class="mt-3 d-flex flex-row justify-content-end align-items-center">
			<button mat-flat-button color="primary" class="px-3" (click)="handleSave($event)">
				{{ 'Save' }}
			</button>
		</div>
	</form>
</div>
