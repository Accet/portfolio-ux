<div class="modal-header">
	<h4 class="modal-title">Send Reset email</h4>
</div>

<div class="modal-body">
	<form [formGroup]="emailForm">
		<div class="row form-group">
			<div class="col-12">
				<mat-form-field class="form-input">
					<input
						matInput
						required
						name="email"
						type="email"
						[placeholder]="'Email'"
						id="login-email"
						formControlName="email"
					/>
				</mat-form-field>
				<div
					*ngIf="emailForm.get('email').touched && emailForm.get('email').hasError('required')"
					class="text-danger form-error"
				>
					Email is required
				</div>
				<div
					*ngIf="emailForm.get('email').touched && emailForm.get('email').hasError('validateEmail')"
					class="text-danger form-error"
				>
					Invalid email
				</div>
				<div
					*ngIf="emailForm.get('email').touched && emailForm.get('email').hasError('disabled')"
					class="text-danger form-error"
				>
					User disabled. Contact me for details.
				</div>
				<div
					*ngIf="emailForm.get('email').touched && emailForm.get('email').hasError('notFound')"
					class="text-danger form-error"
				>
					User not found. Check your email, please.
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button mat-stroked-button color="warn" class="btn px-3" (click)="goBack($event)">
		Go back
	</button>
	<button ngbAutofocus (click)="handleReset($event)" #btnRef mat-flat-button color="primary" class="btn px-3">
		Reset
	</button>
</div>
